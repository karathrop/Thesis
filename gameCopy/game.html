<html lang="en">
    <head>
        <title>Break the Wall Game</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link href="css/bootstrap.min.css" rel="stylesheet">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script  src="js/main.js" type=""></script>

    </head>
    <body>
        <!-- scene 1intro video -->
       <div class = "scene1" style="display:block">
  
            <div id="introVideo">
              <video width='100%' height='100%' autoplay loop >
                <source src="assets/intro_v2.mp4" type="video/mp4" /> 
              </video>

              <button id="next1">
                Start Game
              </button>
            </div>
      </div>

       <!--   scene 2 News scene + Letter. Players are introduced to the game by a news broadcast  -->
      <div class="scene2"  style="display:none">
         <!--  <div id= "newsIntroVideo"> -->
            <video id="news" autostart="false" preload="metadata" width='100%' height='100%' >
              <source src="assets/scene2.mp4" type="video/mp4" /> 
            </video>

            <button id= "next2">
              Training
            </button>
         
      </div>

    <div class="scene3"  style="display:none">
            <video id="training" autostart="false" preload="metadata" width='100%' height='100%' >
              <source src="assets/scene4guide.mp4" type="video/mp4" /> 
            </video>

            <button id= "next3">
              Training practice
            </button>


            <video id="trainingPractice" autostart="false" preload="metadata" width='100%' height='100%' >
              <source src="assets/scene4trainingPlay.mp4" type="video/mp4" /> 
            </video>

            <button id= "next4">
                Let's knock down some walls!
            </button>
      </div>



        <!-- scene 4 play game -->

        <div id = "scene4" style="display:none">
            <div id="countDown"></div>
            <div id="walllabel"></div>
            <div id="container"><br /><br /><br /><br /><br />Loading...</div>
            <button id="player1">player1 (punch the wall)</button>
            <button id="player2">player2 (punch the wall)</button>
        </div>


        <!-- three.js javascript -->
    	<script  src="js/three.js" type=""></script>
        
    	<script  src="js/ammo.js"></script>
    	<script  src="js/OrbitControls.js"></script>
        <script  src="js/Detector.js"></script>
    	<script  src="js/stats.min.js"></script>
        <script src="js/game.js"></script>
    </body>
</html>
